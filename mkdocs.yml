site_name: Portal DEMIN
site_url: https://aaloise.github.io/portal-demin-github/
repo_url: https://github.com/aaloise/portal-demin-github
repo_name: GitHub

theme:
  name: material
  features:
    - navigation.tabs        # Abas no topo (Estilo Portal)
    - navigation.tabs.sticky
    - navigation.indexes
    - content.code.copy
  palette: 
    scheme: default
    primary: indigo
    accent: blue

# Ativa o plugin de versionamento
extra:
  version:
    provider: mike

plugins:
  - search

nav:
  - Home: index.md
  
  - CGTIC (Tecnologia):
      - Visão Geral: cgtic/index.md
  
  - CGGEO (Geoinformação):
      - Visão Geral: cggeo/index.md

  - CGDAI (Dados):
      - Visão Geral: cgdai/index.md

  - CGDIG (Digital):
      - Visão Geral: cgdig/index.md

markdown_extensions:
  # Permite caixas coloridas (!!! tip)
  - admonition
  
  # Permite detalhes expansíveis (??? info)
  - pymdownx.details
  
  # Permite ícones (:material-home:) e emojis
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  
  # Permite blocos de código avançados e diagramas (Mermaid)
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  
  # Permite Abas de navegação dentro do texto (=== "Windows")
  - pymdownx.tabbed:
      alternate_style: true
  
  # Permite listas de atributos (usado para botões e cores)
  - attr_list
  
  # Permite HTML dentro do Markdown
  - md_in_html
