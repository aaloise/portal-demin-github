site_name: Portal DEMIN
site_url: https://aaloise.github.io/portal-demin-github/
repo_url: https://github.com/aaloise/portal-demin-github
repo_name: GitHub

theme:
  name: material
  features:
    - navigation.tabs        # Abas no topo (Estilo Portal)
    - navigation.tabs.sticky
    - navigation.indexes
    - content.code.copy
  palette: 
    scheme: default
    primary: indigo
    accent: blue

# Ativa o plugin de versionamento
extra:
  version:
    provider: mike

plugins:
  - search

nav:
  - Home: index.md
  
  - CGTIC (Tecnologia):
      - Visão Geral: cgtic/index.md
  
  - CGGEO (Geoinformação):
      - Visão Geral: cggeo/index.md

  - CGDAI (Dados):
      - Visão Geral: cgdai/index.md

  - CGDIG (Digital):
      - Visão Geral: cgdig/index.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
